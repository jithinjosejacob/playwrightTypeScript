--- 
  env:
    variables:
      BROWSER: "chrome"
  phases: 

    build: 
      commands: 
        - "echo Build started on `date`"
        - "echo Compiling the Node.js code"
        - "npm run test_ci"
    install: 
      commands: 
        - "echo Installing Mocha..."
        - "npx install -g mocha"
      runtime-versions: 
        nodejs: 12
    post_build: 
      artifacts: 
        files: 
          - src/index.js
          - src/app.js
          - package.json
          - node_modules/**/*
      commands: 
        - "echo Build completed on `date`"
    pre_build: 
      commands: 
        - "echo Installing source NPM dependencies..."
        - "npm install"
        -"npx playwright install-deps"
  version: 0.2
